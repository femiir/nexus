services:

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: nexus:latest
    container_name: nexus
    env_file:
      - .env
    # Don't expose ports directly - Traefik will handle routing
    expose:
      - "3000"
    networks:
      - proxy
    restart: unless-stopped

    # Traefik labels (same pattern as your Django app)
    labels:
      - "traefik.enable=true"
      # Change 'nexus.femiir.dev' to your desired subdomain
      - "traefik.http.routers.nexus.rule=Host(`nexus.femiir.dev`)"
      - "traefik.http.routers.nexus.entrypoints=websecure"
      - "traefik.http.routers.nexus.tls=true"
      - "traefik.http.services.nexus.loadbalancer.server.port=3000"
      - "traefik.docker.network=proxy"

      # Optional: Add secure headers middleware
      # - "traefik.http.routers.nexus.middlewares=secure-headers@docker"

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy:
    external: true
